<body>
<h1>President guess by Sai Krishna Gadde</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_pre_name">Enter the secret president name</label>
    <input type ="password" id="secret" name="secret_name" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="form1_guess_president">Guess the president</label>
    <input type ="text" id="input" name="user_input" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>

<script> 
correct=0
wrong=0
function checkGuess (){
    console.log("Getting form values")
    
    age = document.getElementById("secret").value
    nick = document.getElementById("input").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(age==nick){
        correct++
        alert("You got it right")
        out.innerHTML = "correct count:"+ correct
    } else {
        wrong++
        if(wrong>=3){
        alert("Sorry, Game over")
        }
        else{
            alert("Wrong President")
        }
        out.innerHTML = "wrong count:"+ wrong
    }
}
</script>
<p id="result">This text will be replaced </p>

<label>Image changes on click</label><br>
    <div class="container">
        <img src="Dove.jpg" class="rounded" id="image" alt="Avocet" style="height: 100px;width: 100px;" onclick="swapImage()">
    </div>

    <script>
        let useImage = 1;
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = "emu.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById("image").src = "sparrow.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById("image").src = "Dove.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

</body>
